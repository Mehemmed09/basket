<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Offcanvas navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">image</th>
                  <th scope="col">name</th>
                  <th scope="col">model</th>
                  <th scope="col">price</th>
                </tr>
              </thead>
              <tbody id="BasketItemsList">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </nav>
    <section class="cardssection">
      <div class="card" id="cards" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://turbo.azstatic.com/uploads/full/2024%2F03%2F06%2F18%2F22%2F25%2F29290317-e5c5-40d2-846a-ceae4be267ad%2F14231_J-_dQLKSND7AOyYEFIDxaw.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Mercedes</h5>
          <p class="card-text">
           E-class
          </p>
          <a href="#" class="btn btn-primary">Add Basket</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://turbo.azstatic.com/uploads/full/2024%2F02%2F16%2F12%2F25%2F23%2Fcc97523c-d567-4af8-a9aa-bcc93f0cd864%2F25258_WH0_v85jHa-UiziOT23iGQ.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Mercedes</h5>
          <p class="card-text">
            C-class
          </p>
          <a href="#" class="btn btn-primary">Add Basket</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://turbo.azstatic.com/uploads/full/2024%2F03%2F05%2F12%2F07%2F25%2F24ee4843-26a1-410a-a08d-3b033cbd2121%2F14231_J-_dQLKSND7AOyYEFIDxaw.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Mercedes</h5>
          <p class="card-text">
           S-class
          </p>
          <a href="#" class="btn btn-primary">Add Basket</a>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
